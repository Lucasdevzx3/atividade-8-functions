  <body>
    <!--
        Crie uma função que recebe um valor inteiro e retorne verdadeiro se
        é um valor perfeito ou falso se não for. Um valor é dito perfeito
        quando ele é igual a soma dos seus divisores excetuando ele
        próprio.
        **exemplo é o número 28, cujos divisores próprios
         são 1, 2, 4, 7 e 14, e a soma dos seus divisores
          próprios é 28.**
    -->
    <script>
      function ePerfeito(num) {
        let soma = 0;
        for (let i = 1; i < num; i++) {
          if (num % i === 0) {
            soma += i;
          }
        }
        return soma === num;
      }

      let num = 28;
      console.log(ePerfeito(num));
    </script>
  </body>
